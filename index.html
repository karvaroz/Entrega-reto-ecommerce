<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css" />
    <title>ECOMMERCE</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="container-fluid bg-light position-sticky top-0">
      <ul class="nav nav-tabs py-3 container" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active text-end text-uppercase"
            id="Inicio-tab"
            data-bs-toggle="tab"
            data-bs-target="#Inicio"
            type="button"
            role="tab"
            aria-controls="Inicio"
            aria-selected="true"
            >Inicio</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-end text-uppercase"
            id="productos-tab"
            data-bs-toggle="tab"
            data-bs-target="#productos"
            type="button"
            role="tab"
            aria-controls="productos"
            aria-selected="false"
            >Productos</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-end text-uppercase"
            id="carrito-tab"
            data-bs-toggle="tab"
            data-bs-target="#carrito"
            type="button"
            role="tab"
            aria-controls="carrito"
            aria-selected="false"
            >Carrito</a
          >
        </li>
      </ul>
      <!-- FIN NAVBAR -->

      <!-- DIV DE CONTENIDO -->
      <div class="tab-content" id="myTabContent">
        <!-- DIV INICIO -->
        <div
          class="tab-pane fade show active"
          id="Inicio"
          role="tabpanel"
          aria-labelledby="Inicio-tab"
        >
          <!--CONTENIDO DIV INICIO -->
          INICIO
        </div>

        <!-- DIV PRODUCTOS -->
        <div
          class="tab-pane fade"
          id="productos"
          role="tabpanel"
          aria-labelledby="productos-tab"
        >
          <!--CONTENIDO DIV PRODUCTOS -->
          PRODUCTOS
        </div>

        <!-- DIV CARRITO -->
        <div
          class="tab-pane fade"
          id="carrito"
          role="tabpanel"
          aria-labelledby="carrito-tab"
        >
          <!--CONTENIDO DIV CARRITO -->
          CARRITO
        </div>
      </div>
      <!-- FIN DIV DE CONTENIDO -->
    </header>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="/scripts/script.js"></script>
  </body>
</html>
